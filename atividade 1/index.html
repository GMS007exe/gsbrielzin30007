<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Simulador de Cotação do Dólar</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Simulador de Variação do Dólar</h1>
  
  <label for="cotacao">Informe a cotação atual do dólar (R$):</label><br>
  <input type="number" id="cotacao" step="0.01" placeholder="Ex: 5.12"><br>
  <button onclick="calcular()">Calcular</button>

  <div class="resultado" id="resultado"></div>

  <script src="script.js"></script>
</body>
</html>
