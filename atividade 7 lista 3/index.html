<!DOCTYPE html>
<html lang="pt-br">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dias Desde o Início do Ano</title>

</head>
<body>
  <div class="container">
    <h1>Dias Desde o Início do Ano</h1>

    <label for="dia">Dia:</label>
    <input type="number" id="dia" placeholder="Ex: 18" min="1" max="30">

    <label for="mes">Mês:</label>
    <input type="number" id="mes" placeholder="Ex: 6" min="1" max="12">

    <button onclick="calcularDias()">Calcular</button>

    <div id="resultado"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
