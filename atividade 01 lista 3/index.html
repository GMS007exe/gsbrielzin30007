<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cálculo da Área do Terreno</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Imobiliária Imóbilis</h1>
    <p>Informe as dimensões do terreno:</p>
    <label for="largura">Largura (m):</label>
    <input type="number" id="largura" placeholder="Ex: 10"><br>
    
    <label for="comprimento">Comprimento (m):</label>
    <input type="number" id="comprimento" placeholder="Ex: 20"><br>

    <button onclick="calcularArea()">Calcular Área</button>
    <div id="resultado"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
