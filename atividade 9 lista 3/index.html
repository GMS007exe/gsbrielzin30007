<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Distância entre Pontos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Calculadora de Distância entre Dois Pontos</h1>

    <label for="x1">Ponto 1 - X:</label>
    <input type="number" id="x1" placeholder="Ex: 1">

    <label for="y1">Ponto 1 - Y:</label>
    <input type="number" id="y1" placeholder="Ex: 2">

    <label for="x2">Ponto 2 - X:</label>
    <input type="number" id="x2" placeholder="Ex: 4">

    <label for="y2">Ponto 2 - Y:</label>
    <input type="number" id="y2" placeholder="Ex: 6">

    <button onclick="calcularDistancia()">Calcular Distância</button>

    <div id="resultado"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
