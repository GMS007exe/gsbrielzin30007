<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Pedido de Pizza</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Monte seu Pedido de Pizza</h1>
  
  <form id="pedidoForm">
    <label>Sabor 1:</label><br>
    <input type="text" id="sabor1" required><br>

    <label>Sabor 2:</label><br>
    <input type="text" id="sabor2" required><br>

    <label>Sabor 3:</label><br>
    <input type="text" id="sabor3" required><br>

    <label>Sabor 4:</label><br>
    <input type="text" id="sabor4" required><br>

    <label>Quantidade de refrigerantes:</label><br>
    <input type="number" id="refrigerantes" min="0" value="0" required><br>

    <button type="button" onclick="finalizarPedido()">Finalizar Pedido</button>
  </form>

  <div class="resultado" id="resultado"></div>

  <script src="script.js"></script>
</body>
</html>
